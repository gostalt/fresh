<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href='{{ asset "css/main.css" }}'>
    <title>Gostalt â€” Register</title>
</head>

<body class="bg-gray-100">
    <div class="flex flex-col items-center justify-center h-screen">
        <div class="bg-white w-full md:w-1/4 md:rounded-lg p-8 shadow-xl">
            <h2 class="title text-5xl leading-none text-gray-700 tracking-tight">Register</h2>
            <form method="POST" class="flex flex-col mt-8">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        name="username" id="username" placeholder="username">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        name="password" id="password" type="password" placeholder="password">
                </div>
                <div class="flex items-center justify-between mt-4">
                    <button
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="submit">Register</button>
                </div>
            </form>

            {{ if . }}
            <div class="mt-4 text-red-500">
                <p class="font-bold">There were errors trying to log in:</p>
                <ul class="ml-4 list-disc">
                    {{ range . }}
                    <li>{{ . }}</li>
                    {{ end }}
                </ul>
            </div>
            {{ end }}

        </div>
    </div>
</body>

</html>
